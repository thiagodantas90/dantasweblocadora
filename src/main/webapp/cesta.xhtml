<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Sua cesta de Pedido</h1>
            <h:dataTable value="#{gerenciarFilmes.verCesta()}" var="ce">
                <h:column>
                    <f:facet id="titulo" name="header">Título</f:facet>
                    #{ce.titulo}
                </h:column>
                <h:column>
                    <f:facet id="descricao" name="header">Descrição</f:facet>
                    #{ce.descricao}
                </h:column>
                 <h:column>
                    <f:facet id="data" name="header">Data de Lançamento</f:facet>
                    #{ce.data_lancamento}
                </h:column>
                <h:column>
                    <f:facet id="nota" name="header">Nota</f:facet>
                    #{ce.nota}
                </h:column>
<!--                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{ce.quantidade}
                </h:column>-->
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandButton action="#{gerenciarFilmes.remover(ce)}" value="Remover" />
                </h:column>                             
            </h:dataTable>
            <h:commandButton action="#{gerenciarFilmes.limparCesta()}" value="Limparcesta" disabled="#{gerenciarFilmes.cesta.size()le 0}"/>
            <h:commandButton action="#{gerenciarFilmes.finalizar()}" value="Finalizar" disabled="#{gerenciarFilmes.cesta.size() le 0}"/>
            <h:commandButton action="listaFilmes" value="Catálago"/>
        </h:form>
    </h:body>
</html>
