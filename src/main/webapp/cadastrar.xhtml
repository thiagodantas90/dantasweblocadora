<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Thiago Dantas - Locadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Filme</h1>
        <h:form>
            Título do Filme: <h:inputText value="#{gerenciarFilmes.titulo}"/><br/>
            Data de Lançamento: <h:inputText value="#{gerenciarFilmes.data_lancamento}"/><br/>
            Nota:<h:inputText value="#{gerenciarFilmes.nota}"/><br/>
            Descrição: <h:inputText value="#{gerenciarFilmes.descricao}"/><br/>
            Quntidade:<h:inputText value="#{gerenciarFilmes.quantidade}"/><br/>
            <h:commandButton action="#{gerenciarFilmes.cadastrarFilme()}" value="Confirmar"/><br/>
            <h:commandButton action="#{gerenciarFilmes.cancelar()}" value="Cancelar" />
        </h:form>
    </h:body>
</html>
