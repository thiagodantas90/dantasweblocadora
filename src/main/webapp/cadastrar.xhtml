<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Thiago Dantas - Locadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Filme</h1>
        <h:form>
       <!--Teste -->
            Título do Filme: <h:inputText id="titulo" value="#{gerenciarFilmes.filmeAtual.titulo}" required="true" requiredMessage="Titulo não pode ser vazio"/>
            <h:message id="m1" for="titulo"/>
            <br/>
            
            Data de Lançamento: <h:inputText id="dataLancamento" value="#{gerenciarFilmes.filmeAtual.data_lancamento}" required="true" requiredMessage="Data não pode ser vazio" validatorMessage="A data tem que ser no formato '01/01/2000'.">
                <f:convertDateTime pattern="yyyy/MM/dd" for="fData"/>               
            </h:inputText>
            <h:message id="m5" for="dataLancamento"/>
            <br/>
            
            Nota:<h:inputText id="nota" value="#{gerenciarFilmes.filmeAtual.nota}" required="true" requiredMessage="Nota não pode ser vazio" validatorMessage="Nota deve ser entre 1 e 5" converterMessage="Insira apenas numeros">
            <f:validateDoubleRange  minimum="1" maximum="5"/>
            <f:convertNumber integerOnly="true"/>
            <f:convertNumber maxIntegerDigits="1"/>
            </h:inputText>
            <h:message id="m3" for="nota"/>
            <br/>                  
            
            Descrição: <h:inputText id="descricao" value="#{gerenciarFilmes.filmeAtual.descricao}" required="true" requiredMessage="Descrição não pode ser vazio" validatorMessage="Descrição minimo 10 caracteres">
            <f:validateLength minimum="10"/>
            </h:inputText>
            <h:message id="m2" for="descricao"/> 
            <br/>
            
            Quantidade:<h:inputText id="quantidade" value="#{gerenciarFilmes.filmeAtual.quantidade}" required="true" requiredMessage="Quantidade não pode ser vazio" validatorMessage="Apenas numeros maior que 1" converterMessage="Insira apenas numeros">
            <f:validateDoubleRange  minimum="1" maximum="1000"/>
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message id="m4" for="quantidade"/>
            <br/>
            
            <h:commandButton action="#{gerenciarFilmes.cadastrarFilme()}" value="Cadastrar"/><br/>
            <h:commandButton action="#{gerenciarFilmes.cancelar()}" value="Cancelar" /><br/>
            <h:commandButton action="#{gerenciarFilmes.salvar()}" value="Atualizar" /><br/>
            
        </h:form>
        <!--divisão-->
        <h:form>
            
            <h:dataTable value="#{gerenciarFilmes.listarFilmes()}" var="fi" border="1">
                <h:column >
                    <f:facet name="header">ID</f:facet>
                    #{fi.id}
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    #{fi.titulo}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{fi.descricao}
                </h:column>
                 <h:column>
                    <f:facet name="header">Data de Lançamento</f:facet>
                    #{fi.data_lancamento}
                </h:column>
                <h:column>
                    <f:facet name="header">Nota</f:facet>
                    #{fi.nota}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{fi.quantidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton action="#{gerenciarFilmes.editar(fi)}" value="Editar" />
                </h:column>

            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
