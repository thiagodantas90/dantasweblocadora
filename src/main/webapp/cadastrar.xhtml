        <!--Teste -->
            Título do Filme: <h:inputText id="titulo" value="#{gerenciarFilmes.titulo}"/>
            <br/>
            
            Data de Lançamento: <h:inputText id="dataLancamento" value="#{gerenciarFilmes.data_lancamento}"/>        
            <br/>    
            Nota:<h:inputText id="nota" value="#{gerenciarFilmes.nota}"/>
            <br/>                        
            Descrição: <h:inputText id="descricao" value="#{gerenciarFilmes.descricao}" />
            <br/>
            
            Quntidade:<h:inputText id="quantidade" value="#{gerenciarFilmes.quantidade}" />
            <br/>
            
            <h:commandButton action="#{gerenciarFilmes.cadastrarFilme()}" value="Confirmar"/><br/>
            <h:commandButton action="#{gerenciarFilmes.cancelar()}" value="Cancelar" />
        </h:form>
        <!--divisão-->
        <h:form>
            
            <h:dataTable value="#{gerenciarFilmes.listarFilmes()}" var="fi">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    #{fi.titulo}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{fi.descricao}

                 <h:column>

                </h:column>
                <h:column>

                    #{fi.nota}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{fi.quantidade}
                </h:column>
            </h:dataTable>
