<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Thiago Dantas - Locadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Filme</h1>
        <h:form>
            Título do Filme: <h:inputText id="titulo" value="#{gerenciarFilmes.titulo}" required="true" requiredMessage="O título não pode ser vazio."/>
            
            <h:message for="titulo"/><br/>
            
            Data de Lançamento: <h:inputText id="dataLancamento" value="#{gerenciarFilmes.data_lancamento}" converterMessage="Data fora do formato dd/mm/AAAA"/>
             <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:message for="dataLancamento"/><br/>
                
                Nota:<h:inputText id="nota" value="#{gerenciarFilmes.nota}" validatorMessage="Nota deve ser 1 e 9" <p:inputMask mask="9?99"/>
            <f:validateRegex pattern="\(\d\)"/>
              </h:inputText>
		<h:message for="nota"/><br/>
                
            Descrição: <h:inputText id="descricao" value="#{gerenciarFilmes.descricao}"/><br/>
            
            Quntidade:<h:inputText id="quantidade" value="#{gerenciarFilmes.quantidade}" validatorMessage="Digite apenas numeros"/>
               <p:inputMask mask="9?999"/>
               <f:validateRegex pattern="(\d)"/>
            </h:inputText>
            <br/>
            
            <h:commandButton action="#{gerenciarFilmes.cadastrarFilme()}" value="Confirmar"/><br/>
            <h:commandButton action="#{gerenciarFilmes.cancelar()}" value="Cancelar" />
        </h:form>
    </h:body>
</html>
