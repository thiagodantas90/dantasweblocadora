<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>catalago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Catálago</h1>
        <h:form>
            
            <h:dataTable value="#{gerenciarFilmes.listarFilmes()}" var="fi">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{fi.id}
                </h:column>
                <h:column>
                    <f:facet id="titulo" name="header">Título</f:facet>
                    #{fi.titulo}
                </h:column>
                <h:column>
                    <f:facet id="descricao" name="header">Descrição</f:facet>
                    #{fi.descricao}
                </h:column>
                 <h:column>
                    <f:facet id="data" name="header">Data de Lançamento</f:facet>
                    #{fi.data_lancamento}
                </h:column>
                <h:column>
                    <f:facet id="nota" name="header">Nota</f:facet>
                    #{fi.nota}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    
                    #{fi.quantidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Cesta</f:facet>
                    <h:commandButton action="#{gerenciarFilmes.adicionarCesta(fi)}" value="Adicionar" disabled="#{fi.quantidade le 0}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
        <h:form>
            <h3>Quantidade itens na cesta: <h:outputText value="#{gerenciarFilmes.tamanho}"/></h3>
            <br/>
            <h:commandButton action="cesta" value="Ver Cesta" />
        </h:form>
    </h:body>
</html>
